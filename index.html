<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<form>
    <img id="nobita" src="23b49dac2da0fb82c0754bbb1c69d6fa.jpg" style="position: absolute;left: 0; top: 0;" height="350" width="200"/>
</form>
<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        let  element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    
    function docReady() {
        window.addEventListener('keydown', moveSelection);

    }
</script>
</body>
</html>
